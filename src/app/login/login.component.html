<div class="page-wrapper">
  <div class="page-content--bge5">
      <div class="container">
          <div class="login-wrap">
              <div class="login-content">
                  <div class="login-logo">
                      <a href="#">
                          <img src="assets/img/icon/logo.png" alt="CoolAdmin">
                      </a>
                  </div>
                  <div class="login-form">
                      <form (ngSubmit)="onLogin()">
                          <div class="form-group">
                              <label>Email Address</label>
                              <input class="au-input au-input--full" type="email" name="email" [(ngModel)] = "model.username" placeholder="Use eintrusty@gmail.com for guest ">
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input class="au-input au-input--full" type="password" name="password" [(ngModel)] = "model.password" placeholder="Use 1234 for guest">
                          </div>
                          <button class="au-btn au-btn--block au-btn--blue m-b-20" [disabled]="loading" >sign in</button>
                      </form>
                      <div class="register-link">
                          <p>
                            Template Cool Admin by <a href="https://colorlib.com">Colorlib</a>.
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
