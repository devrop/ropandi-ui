 <!-- MENU SIDEBAR-->
 <aside class="menu-sidebar d-none d-lg-block">
  <div class="logo">
      <a href="#">
          <img src="assets/img/icon/logo.png" alt="Cool Admin" />
      </a>
  </div>
  <div class="menu-sidebar__content">
      <nav class="navbar-sidebar">
          <ul class="list-unstyled navbar__list">
            <li class="has-sub">
                <div class="sidebarz"> 
                        <i class="fa fa-th-large"></i> Contents</div>
             <ul class="list-unstyled navbar__sub-list" *ngFor="let menuc of menusContents">
                <li class="btn.outline-secondary" >
                         <div class = "sidebarz-sub">
                         <a [routerLink]="menuc.link"> {{menuc.name}}</a> </div>
                </li>
            </ul>
        </li>
        <li class="has-sub">
                <div class="sidebarz">   <i class="fa fa-cog"></i> Settings </div>
             <ul class="list-unstyled navbar__sub-list" *ngFor="let menus of menusSettings">
                <li>
                        <div class="sidebarz-sub"><a [routerLink]="menus.link"> {{menus.name}}</a>
                    </div>
                    </li>
            </ul>
        </li>
          </ul>
      </nav>
  </div>
</aside>
