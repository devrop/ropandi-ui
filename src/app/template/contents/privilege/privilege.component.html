<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row m-t-30">
            <div class="col-md-12">
            
            <div class="table-data__tool">
                    <div class="table-data__tool-left">
                            <h3 >Data table</h3>
                        <div class="rs-select2--light rs-select2--sm">
                           
                        </div>
                        
                    </div>
                    <div class="table-data__tool-right">
                        <button class="au-btn au-btn-icon au-btn--green au-btn--small" (click)="onAdd()">
                            <i class="zmdi zmdi-plus"></i>Add New</button>
                    </div>
                </div>
                <!-- DATA TABLE-->
                <div class="table-responsive m-b-40">
                    <table class="table table-borderless table-data3">
                        <thead>
                            <tr>
                                <th>
                                  No
                                </th>
                                <th>Privilege Name</th>
                                <th>Can Add</th>
                                <th>Can Edit</th>
                                <th>Can View</th>
                                <th>Can Delete</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-shadow" *ngFor="let p of privileges; let i = index">
                                <td>
                                  {{i + 1}}
                                </td>
                                <td>{{p.privilege_name}}</td>
                                <td>
                                  {{p.flag_add}}
                                </td>
                                <td>{{p.flag_edit}}</td>
                                <td>{{p.flag_view}}</td>
                                
                                <td>
                                   {{p.flag_delete}}
                                </td>
                                <td>
                                    <div class="table-data-feature">
                                        <button (click) ="onEdit(p.id)" class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button (click) = "onDelete(p.id)"class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>
                                        <button class="item" (click) ="onView(p.id)" data-toggle="tooltip" data-placement="top" title="View">
                                            <i class="zmdi zmdi-more"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
                <!-- END DATA TABLE-->
            </div>
        </div>
    </div>
</div>
