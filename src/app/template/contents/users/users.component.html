<div class="section__content section__content--p30">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <h3 class="title-5 m-b-35">data table</h3>
            <div class="table-data__tool">
                <div class="table-data__tool-left">
                    <div class="rs-select2--light rs-select2--md">
                        <div class="dropDownSelect2"></div>
                    </div>
                    <div class="rs-select2--light rs-select2--sm">
                    </div>
                    <button class="au-btn-filter"></button>
                </div>
                <div class="table-data__tool-right">
                    <button (click)="onAdd()" class="au-btn au-btn-icon au-btn--green au-btn--small">
                        <i class="zmdi zmdi-plus"></i>add New User</button>
                   
                </div>
            </div>
            <div class="table-responsive m-b-40">
                <table class="table table-borderless table-data3">
                    <thead class="thead-dark">
                        <tr>
                          <th>No</th>
                            <th>username</th>
                            <th>password</th>
                            <th>roles</th>
                            <th>menus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr class="tr-shadow" *ngFor="let user of userLogins; let i = index">
                          <td>{{i+1}}</td>
                            <td>{{user.username}}</td>
                            <td>
                                <span class="block-email">{{user.password}}</span>
                            </td>
                            <td>
                              <span class="block-email">{{user.roles}}</span>
                          </td>
                          <td>
                            <span class="block-email">{{user.menus}}</span>
                        </td>
                            <td>
                                <div class="table-data-feature">
                                    <button (click)="onView(user.idUser)"class="item" data-toggle="tooltip" data-placement="top" title="View">
                                        <i class="zmdi zmdi-eye"></i>
                                    </button>
                                    <button (click)="onEdit(user.idUser)" class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                    <button (click)="onDelete(user.idUser)" class="item" data-toggle="tooltip" data-placement="top" title="Delete">
                                        <i class="zmdi zmdi-delete"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

              <!-- END DATA TABLE -->
          </div>
      </div>

      </div>
      <!--end disini-->
</div>
