<div class="section__content section__content--p30">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
              {{menuName}}
          </div>
          <div class="card-body card-block">
              <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal">
                <div class="row form-group"></div>
                <div class="row form-group">
                  <div class="col col-md-3">
                      <label for="text-input" class=" form-control-label">Id Name</label>
                  </div>
                  <div class="col-12 col-md-9">
                      <input type="text" id="text-input" name="role-id" placeholder="Auto generated" class="form-control"[disabled]="true">
                  </div>
              </div>
                
                <div class="row form-group">
                      <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Role Name</label>
                      </div>
                      <div class="col-12 col-md-9">
                          <input type="text" id="text-input" name="role-name" [(ngModel)]="model.roleName" placeholder="Menu name" class="form-control">
                          <small class="form-text text-muted">Please input role name</small>
                      </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button> &nbsp;
                    <button type="reset" class="btn btn-danger btn-sm">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </div>
              </form>
          </div>
    
    </div>
  </div>
</div>
</div>
