<div class="section__content section__content--p30">
  <div class="container-fluid">
      <div class="row m-t-30">
          <div class="col-md-12">
                <div class="table-data__tool">
                        <div class="table-data__tool-left">
                                <h3 >{{menuName}}</h3>
                            <div class="rs-select2--light rs-select2--sm">
                               
                            </div>
                            
                        </div>
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small" (click)="onAdd()">
                                <i class="fa fa-plus-circle"></i>Add New Vehicle</button>
                        </div>
                    </div>
            <div class="table-responsive m-b-40">
                <table class="table table-borderless table-data3">
                    <thead>
                        <tr>
                            <th>
                              No
                            </th>
                            <th>Police Number</th>
                            <th>Brand </th>
                            <th>Rental Price</th>
                            <th>Unit Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr-shadow" *ngFor="let v of vehicles; let i = index">
                            <td>
                              {{i + 1}}
                            </td>
                            <td>{{v.police_number}}</td>
                            <td>
                              {{v.brand}}
                            </td>
                            <td>
                              {{v.rental_price}}
                            </td>
                            <td>{{v.unit_stock}}</td>
                            <td>
                                <div class="table-data-feature">
                                    <button *ngIf="flagView" class="item" (click) ="onView(m.id)" data-toggle="tooltip" data-placement="top" title="Lihat">
                                        <i class="zmdi zmdi-eye"></i>
                                    </button>
                                    <button *ngIf="flagEdit" (click) ="onEdit(m.id)" class="item" data-toggle="tooltip" data-placement="top" title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                    <button *ngIf="flagDelete" (click) = "onDelete(m.id)"class="item" data-toggle="tooltip" data-placement="top" title="Hapus">
                                        <i class="zmdi zmdi-delete"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

              <!-- END DATA TABLE -->
          </div>
          <div *ngIf="loading" class="col-md-12">
              <p>Loading ...</p>
          </div>

      </div>

      </div>
      <!--end disini-->
</div>
